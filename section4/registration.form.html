<!DOCTYPE html>
<html>
    <head>
        <title>Registration Exercise</title>
    </head>
    <body>
        <h1>Register</h1>

        <form>
            <label for="firstname" >First Name:</label>
            <input type="text" id="firstname" placeholder="John" name="first" required>

            <label for="lastname" >Last Name:</label>
            <input typ="lastname" id="lastname" placeholder="Doe" name="last" required>
            <br>

            <label for="male" >Male </label>
            <input type="radio" id="male" name="gender" value="male" >
            <label for="female" >Female </label>
            <input type="radio" id="female"  name="gender"  value="female" >
            <label for="other" >Other </label>
            <input type="radio" id="other" name="gender" value="other" >
            <br>

            <label for="email" >Email: </label>
            <input type="email" id="email" placeholder="your email" name="email" required>
            <label for="password" >Password: </label>
            <input type="password" id="password" placeholder="password" name="password" required maxlength="10" minlength="5" >
            <br>

            <label for="dob" >Birthday: </label>
            <input type="date" id="dob" name="dob" required>
            <br>

            <label>Birthday: </label>
            <select name="month" >
                <option>january</option>
                <option>february</option>
                <option>march</option>
            </select>

            <label for="agree" >I agree to the terms and conditions </label>
            <input type="checkbox" id="agree" name="agreed" required>
            <br>

            <button>Submit</button>
        </form>
    </body>
</html>
