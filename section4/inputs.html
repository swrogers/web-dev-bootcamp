<!DOCTYPE html>
<html>
    <head>
        <title>Inputs</title>
    </head>
    <body>
        <p>
            Do you prefer cats or dogs?
        </p>
        <form>
            <label for="dogs" >Dogs: </label>
            <input id="dogs" type="radio" name="petchoice" value="dog">
            
            <label for="cats" >Cats: </label>
            <input id="cats" type="radio" name="petchoice" value="cat" >

            <p>
                What's your current mood?
            </p>
            <select name="mood">
                <option value="happy">:-)</option>
                <option value="neutral">:-|</option>
                <option value="sad">:-(</option>
            </select>

            <textarea cols="10" rows="10" name="paragraph">
    
            </textarea>

            <button>Go</button>
        </form>
    </body>
</html>
